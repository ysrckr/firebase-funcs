<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Tutorial Requests</title>
		<!-- stylesheets -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
	<script defer src="maind66e21aa843a3f11d402.js"></script><script defer src="firebaseInitilizer08b7d9cd91229862d8c7.js"></script><script defer src="authf223e20139d794e58e3a.js"></script><script defer src="requestsd7728185f289c69d0de5.js"></script></head>
	<body>
		<!-- new request modal START -->
		<div class="new-request">
			<div class="modal">
				<h2>Request a Tutorial</h2>
				<form class="request-form">
					<input
						type="text"
						name="request"
						placeholder="Request..."
					/>
					<button>Submit Request</button>
					<p class="error"></p>
				</form>
			</div>
		</div>
		<!-- new request modal END -->

		<!--Header START-->
		<header>
			<nav>
				<a class="add-request">Add Request</a>
				<a class="sign-out">Sign Out</a>
			</nav>
		</header>
		<!--Auth Modal START-->
		<div class="auth open">
			<!--Login Modal START-->
			<div class="modal active">
				<h2>Login</h2>
				<form class="login">
					<input type="text" name="email" placeholder="Email" />
					<input
						type="password"
						name="password"
						placeholder="Password"
					/>
					<button>Login</button>
					<p class="error"></p>
				</form>
				<div>No Account? <a class="switch">Register Instead</a></div>
			</div>
			<!--Login Modal END-->
			<!--Register Modal START-->
			<div class="modal">
				<h2>Register</h2>
				<form class="register">
					<input type="text" name="email" placeholder="Email" />
					<input
						type="password"
						name="password"
						placeholder="Password"
					/>
					<button>Register</button>
					<p class="error"></p>
				</form>
				<div>
					Already have an account? <a class="switch">Login Instead</a>
				</div>
			</div>
			<!--Register Modal END-->
		</div>
		<!--Auth Modal END-->
		<!--Header END-->
		<!--Section START-->
		<section class="content">
			<h1>Tutorial Requests</h1>
			<!-- request list START -->
			<ul class="request-list" id="component"></ul>
			<!-- request list END -->
		</section>
		<!--Section END-->
	</body>
</html>
